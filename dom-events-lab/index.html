<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Events Lab</title>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <h1 id="logo">Casio fx 991-es</h1>
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <div id="seven" class="button number">7</div>
      <div id="eight" class="button number">8</div>
      <div id="nine" class="button number">9</div>
      <div class="button operator">/</div>
    </div>
    <div class="row">
      <div id="four" class="button number">4</div>
      <div id="five" class="button number">5</div>
      <div id="six" class="button number">6</div>
      <div class="button operator">*</div>
    </div>
    <div class="row">
      <div id="one" class="button number">1</div>
      <div id="two" class="button number">2</div>
      <div id="three" class="button number">3</div>
      <div class="button operator">-</div>
    </div>
    <div class="row">
      <div class="button operator clear">C</div>
      <div id="zero" class="button number">0</div>
      <div class="button equals">=</div>
      <div class="button operator">^</div>
      <div class="button operator">+</div>
    </div>
  </div>
</body>

</html>
